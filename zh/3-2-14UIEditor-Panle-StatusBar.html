  <div rel="aboutXMLDoc">
    <h2>状态栏</h2>
    
    <h3>简介</h3>
    <div class="desc">
		
	<img src="img/3-2-14-img-01.png" alt="" />
		  
  
		<p>状态栏显示当前所选控件（单选）的属性以及对渲染区缩放系数的调整。</p>
   </div>
     <h3>功能</h3>
    <div class="desc">
    	
        	<h4>控件状态</h4>
            <div>
              <div>
                <table width="366" border="1" cellspacing="0" cellpadding="0">
                  <tbody>
                    <tr>
                      <td width="25" height="43" align="center"><img src="style/b1.png" alt="" /></td>
                      <td width="335">控件名称</td>
                    </tr>
                    <tr>
                      <td height="42" align="center"><img src="style/b2.png" alt="" /></td>
                      <td>控件起始位置X</td>
                    </tr>
                    <tr>
                      <td height="39" align="center"><img src="style/b3.png" alt="" /></td>
                      <td>控件起始位置Y</td>
                    </tr>
                    <tr>
                      <td height="39" align="center"><img src="style/b4.png" alt="" /></td>
                      <td>控件旋转角度</td>
                    </tr>
                    <tr>
                      <td height="37" align="center"><img src="style/b5.png" alt="" /></td>
                      <td>控件X轴缩放倍数</td>
                    </tr>
                    <tr>
                      <td height="41" align="center"><img src="style/b6.png" alt="" /></td>
                      <td>控件Y轴缩放倍数</td>
                    </tr>
                    <tr>
                      <td height="35" align="center"><img src="style/b7.png" alt="" /></td>
                      <td>渲染区缩放滑动条</td>
                    </tr>
                    <tr>
                      <td height="32" align="center"><img src="style/b8.png" alt="" /></td>
                      <td>渲染区缩放值输入框</td>
                    </tr>
                    <tr>
                      <td height="35" align="center"><img src="style/b9.png" alt="" /></td>
                      <td>快速选择缩放倍数下拉框</td>
                    </tr>
                    <tr>
                      <td height="32" align="center"><img src="style/b10.png" alt="" /></td>
                      <td>恢复缩放默认值</td>
                    </tr>
                  
                  </tbody>
                </table>
              </div>
            
      </div>

	<h4>调整缩放系数</h4>
    <div>
    	<ol>
        	<li>拖动滑动条<img src="style/b7.png" alt="" /></li>
            <li>再输入框<img src="style/b8.png" alt="" />中直接输入缩放百分比</li>
            <li>选择下拉菜单<img src="style/b9.png" alt="" />中的值</li>
        </ol>
</div>
    	<h4>恢复缩放系数</h4>
    <div>
   	  <p>&nbsp;</p>
   	  <p>点击恢复按钮<img src="style/b10.png" alt="" />即可恢复缩放渲染区缩放系数。 </p>
   	  <p>&nbsp;</p>
    </div>
    </div>
